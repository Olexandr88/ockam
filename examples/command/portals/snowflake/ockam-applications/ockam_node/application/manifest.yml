manifest_version: 1

artifacts:
   setup_script: setup.sql
   readme: README.md
   container_services:
      images:
      - /ockam_database/ockam_schema/ockam_repository/ockam

privileges:
- BIND SERVICE ENDPOINT:
    description: "Permission to create an endpoint for the Ockam service"
- CREATE COMPUTE POOL:
     description: "Permission to create compute pools for running the Ockam service."

references:
   - ockam_external_access:
       label: "Ockam external access"
       description: "This is required to access the Ockam project"
       privileges:
       - USAGE
       object_type: EXTERNAL ACCESS INTEGRATION
       register_callback: external.register_reference
       configuration_callback: external.get_external_access
