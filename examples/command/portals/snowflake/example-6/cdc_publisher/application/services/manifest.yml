manifest_version: 1

artifacts:
   setup_script: application_setup.sql
   readme: README.md
   container_services:
      images:
      - /cdc_database/cdc_schema/cdc_repository/cdc_publisher:cdc
      - /cdc_database/cdc_schema/cdc_repository/ockam_inlet:cdc

configuration:
   trace_level: ALWAYS
   log_level: DEBUG

privileges:
- BIND SERVICE ENDPOINT:
    description: "A service that can respond to requests from public endpoints."
    required_at_setup: true
- CREATE COMPUTE POOL:
     description: "Permission to create compute pools for running services"
     required_at_setup: true

references:
   - cdc_table:
       label: "CDC table"
       description: "The table for which data change events must be captured"
       privileges:
       - SELECT
       object_type: TABLE
       register_callback: application.register_table_to_stream
